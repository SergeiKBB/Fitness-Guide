    <main class="main-settings">
        <div class="container wrap">
            <header class="article__header tabs">
                <ul class="tabs__list">
                    <li class="tabs__item tabs__item_active">
                        <button class="tabs__btn btn btn-create">Create article</button>
                    </li>
                    <li class="tabs__item">
                        <button class="tabs__btn btn btn-management">Management of articles</button>
                    </li>
                    <li class="tabs__item">
                        <button class="tabs__btn btn btn-edit">Edit article</button>
                    </li>
                    <li class="tabs__item"></li>
                </ul>
            </header>

            <div class="settings">
                <section class="create-article">
                    <form action="" class="form settings_active" id="create-article__form">
                        <div class="form__item">
                            <label for="title" class="form__label col-l-2 col-m-4">Title:</label>
                            <input type="text" maxlength="16" class="form__input col-l-3 col-m-9" name="title" id="title" placeholder="Title">
                        </div>
                        <div class="form__item">
                            <label for="category" class="form__label col-l-2 col-m-4">Category:</label>
                            <select class="form__select col-l-6 col-m-10 select-category" name="category">
                            </select>
                            <button type="button" class="btn btn__new-category">New category</button>
                        </div>
                        <div class="form__item">
                            <label for="img" class="form__label col-l-2  col-m-6">Upload img:</label>
                            <div class="img__wrap col-l-3 col-m-10">
                                <input type="file" id="img-input" accept="image/*" name="file" class="form__input-img">
                                <img src="img/img_default.jpg" alt="" class="form__img img_default" width="100" height="100" id="img">
                            </div>
                        </div>
                        <div class="form__item">
                            <label for="text" class="form__label col-l-2 col-m-8">Text your article:</label>
                            <textarea name="text" id="" cols="30" rows="10" class="form__text col-l-6 col-m-12" id="text"></textarea>
                        </div>
                        <div class="col-l-8 col-m-11 form__submit-wrap">
                            <button class="btn form__submit" id="create-article__btn">Create</button>
                        </div>
                    </form>
                </section>
                <section class="management-articles management">
                    <ul class="management__list" id="management__list">
                        </ul>

                </section>
                <section class="edit-article">
                    <form action="" class="form" id="edit-article__form">
                        <div class="form__item">
                            <label for="title" class="form__label col-l-2 col-m-4">Title:</label>
                            <input type="text" class="form__input col-l-3 col-m-9" name="title" id="title" placeholder="Title">
                        </div>
                        <div class="form__item">
                            <label for="category" class="form__label col-l-2 col-m-4">Category:</label>
                            <select class="form__select col-l-6 col-m-10 select-category" name="category" id="category">
                            </select>
                        </div>
                        <div class="form__item">
                            <label for="img" class="form__label col-l-2  col-m-6">Upload img:</label>
                            <div class="img__wrap col-l-3 col-m-10">
                                <input type="file" id="img-input" accept="image/*" name="file" class="form__input-img">
                                <img src="img/img_default.jpg" alt="" class="form__img img_default" width="100" height="100" id="img">
                            </div>
                        </div>
                        <div class="form__item">
                            <label for="text" class="form__label col-l-2 col-m-8">Text your article:</label>
                            <textarea name="text" id="" cols="30" rows="10" class="form__text col-l-6 col-m-12" id="text"></textarea>
                        </div>
                        <div class="col-l-8 col-m-11 form__submit-wrap">
                            <button class="btn form__submit" id="btn_edit">Edit</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="contact-us">Contact us:
                    <a href="tel:+380960000000" class="contact-us__phone">+380960000000</a>
                </div>
                <div class="copyright">&copy; 2018 FitnessGuide. Inc. All right reserved.</div>
            </div>
        </div>
    </footer>
    <div class="modal-wrap">
        <div class="modal modal__login col-l-4 col-t-6 col-m-11">
            <button class="modal__close"></button>
            <div class="tab__group">
                <button class="tab__btn btn tab__btn-active" id="tabLoginBtn">Log in</button>
                <button class="tab__btn btn" id="tabSignupBtn">Sign up</button>
            </div>
            <div class="tab__content">
                <div class="tab__login tab-active" id="tabLoginContent">
                    <form action="" method="POST" class="tab__form" id="loginForm">
                        <div class="tab__input-wrap">
                            <input type="email" id="email" class="tab__input" name="email" placeholder="Email Address">
                            <label for="email" class="tab__label">Email address</label>
                        </div>
                        <div class="tab__input-wrap">
                            <input type="password" id="password" class="tab__input" name="password" placeholder="Password">
                            <label for="password" class="tab__label">Password</label>
                        </div>
                        <a href="" class="tab__link">Forgot Password?</a>
                        <button class="btn tab__btn_login" id="loginSubmit" type="submit">Log in</button>
                    </form>
                </div>
                <div class="tab__signup" id="tabSignupContent">
                    <form action="" method="POST" class="tab__form" id="signupForm">
                        <div class="tab__input-wrap">
                            <input type="text" id="first-name" class="tab__input" name="firstName" placeholder="First Name">
                            <label for="first-name" class="tab__label">First Name</label>
                        </div>
                        <div class="tab__input-wrap">
                            <input type="text" id="last-name" class="tab__input" name="lastName" placeholder="Last Name">
                            <label for="last-name" class="tab__label">Last Name</label>
                        </div>
                        <div class="tab__input-wrap">
                            <input type="email" id="email" class="tab__input" name="email" placeholder="Email Address">
                            <label for="email" class="tab__label">Email Address</label>
                        </div>
                        <div class="tab__input-wrap">
                            <input type="password" id="password" class="tab__input" name="password" placeholder="Set A Password">
                            <label for="password" class="tab__label">Set A Password</label>
                        </div>
                        <button class="btn tab__btn_signup" id="signupSubmit" type="submit">Get started</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-wrap">
        <div class="modal">
            <form action="" method="POST">
                <label for="newCategory">Name:</label>
                <input type="text" name="newCategory" id="newCategory">
                <button type="button" class="btn btn__add-category">Add</button>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>

</body>
